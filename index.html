<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/simon logo.png">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press the start button to start the game</h3><br>
     <button class="start">Start Game</button>
    <div class="boxes">
       <div class="top-box">
          <button class="btn red" id="red"></button>
          <button class="btn blue" id="blue"></button>
       </div>
       <div class="bottom-box">
         <button class="btn yellow" id="yellow"></button>
         <button class="btn green" id="green"></button>
       </div>
    </div><br><br>
    <h2>Highest score</h2>
    <script src="app.js"></script>
</body>
</html>
